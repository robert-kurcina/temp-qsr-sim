<svg width="800" height="800" viewBox="-12 -12 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Battlefield Grid -->
  <rect x="-12" y="-12" width="24" height="24" fill="#2c3e50" stroke="#ecf0f1" stroke-width="0.1"/>
  
  <!-- Grid Lines -->
  <g stroke="#34495e" stroke-width="0.05">
    <!-- Vertical lines -->
    <line x1="-10" y1="-12" x2="-10" y2="12"/>
    <line x1="-8" y1="-12" x2="-8" y2="12"/>
    <line x1="-6" y1="-12" x2="-6" y2="12"/>
    <line x1="-4" y1="-12" x2="-4" y2="12"/>
    <line x1="-2" y1="-12" x2="-2" y2="12"/>
    <line x1="0" y1="-12" x2="0" y2="12"/>
    <line x1="2" y1="-12" x2="2" y2="12"/>
    <line x1="4" y1="-12" x2="4" y2="12"/>
    <line x1="6" y1="-12" x2="6" y2="12"/>
    <line x1="8" y1="-12" x2="8" y2="12"/>
    <line x1="10" y1="-12" x2="10" y2="12"/>
    
    <!-- Horizontal lines -->
    <line x1="-12" y1="-10" x2="12" y2="-10"/>
    <line x1="-12" y1="-8" x2="12" y2="-8"/>
    <line x1="-12" y1="-6" x2="12" y2="-6"/>
    <line x1="-12" y1="-4" x2="12" y2="-4"/>
    <line x1="-12" y1="-2" x2="12" y2="-2"/>
    <line x1="-12" y1="0" x2="12" y2="0"/>
    <line x1="-12" y1="2" x2="12" y2="2"/>
    <line x1="-12" y1="4" x2="12" y2="4"/>
    <line x1="-12" y1="6" x2="12" y2="6"/>
    <line x1="-12" y1="8" x2="12" y2="8"/>
    <line x1="-12" y1="10" x2="12" y2="10"/>
  </g>
  
  <!-- Terrain Elements -->
  <!-- Building -->
  <rect x="-8" y="-6" width="4" height="4" fill="#7f8c8d" stroke="#2c3e50" stroke-width="0.1"/>
  
  <!-- Hill -->
  <circle cx="6" cy="4" r="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.1"/>
  <circle cx="6" cy="4" r="1.5" fill="#bdc3c7" stroke="#95a5a6" stroke-width="0.1"/>
  
  <!-- Trees -->
  <circle cx="-4" cy="8" r="0.5" fill="#27ae60" stroke="#2c3e50" stroke-width="0.05"/>
  <circle cx="8" cy="-8" r="2" fill="#27ae60" stroke="#2c3e50" stroke-width="0.05"/>
  
  <!-- Models -->
  <!-- Side A (Red) -->
  <circle cx="-10" cy="0" r="0.6" fill="#e74c3c" stroke="#c0392b" stroke-width="0.1"/>
  <text x="-10" y="0" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="0.4">A</text>
  
  <!-- Side B (Blue) -->
  <circle cx="10" cy="0" r="0.6" fill="#3498db" stroke="#2980b9" stroke-width="0.1"/>
  <text x="10" y="0" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="0.4">B</text>
  
  <!-- Tokens around models -->
  <circle cx="-9" cy="0.8" r="0.3" fill="#3498db" stroke="#2c3e50" stroke-width="0.05"/>
  <circle cx="-9" cy="-0.8" r="0.2" fill="#e74c3c" stroke="#2c3e50" stroke-width="0.05"/>
  <circle cx="-8.5" cy="0" r="0.2" fill="#f1c40f" stroke="#2c3e50" stroke-width="0.05"/>
</svg>
